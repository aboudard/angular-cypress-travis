<ul class="list-group mt-2" id="todolist">
  <li class="list-group-item" *ngFor="let item of items">

    <s *ngIf="item.done" class="inactive">{{item.description}}</s>
    <span *ngIf="!item.done">{{item.description}}</span>

    <button class="btn btn-primary btn-sm ml-2" (click)="markAsDone(item)" id="doneButton">Done</button>
  </li>
</ul>
