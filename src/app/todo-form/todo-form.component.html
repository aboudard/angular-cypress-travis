<form (ngSubmit)="addTodo()" [formGroup]="form" id="addtodoform">
  <div class="input-group mt-3">
    <input id="todoinput" type="text" class="form-control" placeholder="Description" aria-label="Description"
      aria-describedby="button-addon2" formControlName="todoDescription">
    <div class="input-group-append">
      <button id="addtodobutton" [disabled]="form.invalid" class="btn btn-outline-secondary" type="submit">Add
        Todo</button>
    </div>
  </div>
</form>
