language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  chrome: stable
  sonarcloud:
    organization: "aboudard"
branches:
  only:
    - master
before_script:
  - npm install -g --silent @angular/cli@8.3.20
script:
  - ng lint
  - npm run cypress:ci
  - npm run test
  - sonar-scanner -Dsonar.verbose=true -X
  - npm run buildgp
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist/appv7
  on:
    branch: master
notifications:
  email:
    on_failure: change
    on_success: change
