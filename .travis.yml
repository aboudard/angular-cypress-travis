dist: trusty
sudo: required
addons:
  chrome: stable
language: node_js
node_js:
- node
branches:
  only:
  - master
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm install -g --silent @angular/cli
script:
- npm run cypress:ci
- npm run buildgp
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist/appv7
  on:
    branch: master
notifications:
  email:
    on_failure: change
    on_success: change
env:
  global:
    secure: 
